<div id="request-headers">
    <div class="horizontal-form">
        <label>Request Headers:</label>
        <pre id="request-headers-editor" data-bind="ace: { value: $root.requestHeaders, syntax: 'json', readOnly: true }"></pre>
    </div>
    <div class="horizontal-form">
        <label>Response Headers:</label>
        <pre id="response-headers-editor" data-bind="ace: { value: $root.responseHeaders, syntax: 'json', readOnly: true }"></pre>
    </div>
</div>
